  document.title = pageTitle;window.onload = function() {const titleEl = document.getElementsByTagName("title")[0];const docEl = document.documentElement;if (docEl && docEl.addEventListener) {docEl.addEventListener("DOMSubtreeModified", function(evt) {const t = evt.target;if (t === titleEl || (t.parentNode && t.parentNode === titleEl)) {document.title = pageTitle;}}, false);} else {document.onpropertychange = function() {if (window.event.propertyName === "title") {document.title = pageTitle;}};}};
</script>
